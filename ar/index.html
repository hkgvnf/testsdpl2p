<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.84">
      <a-marker
        type="pattern"
        url="marker.patt"
      >
        <a-image
          id="profile"
          width="3"
          height="3"
          position="0 0 -1.5"
          rotation="-90 0 0"
          src="image.png"
        ></a-image>
       
      </a-marker>

      <a-assets>
        <video
          id="abc"
               autoplay
               loop="ture"
          src="abs.mp4"
        ></video>
      </a-assets>

      <a-video
        src="#abc"
        width="5"
        height="3"
        position="0 0 -20"
      ></a-video>
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
